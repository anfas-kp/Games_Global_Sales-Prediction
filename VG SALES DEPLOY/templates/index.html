<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Game Sales Prediction</title>
    <!-- Linking the external CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>VIDEO GAME SALES PREDICTION</h1>
    <h2>Enter Game DataðŸŽ®</h2>
    
    <form action="{{ url_for('predict') }}" method="post">
        <input type="number" name="Rank" placeholder="Rank" required><br>
        <input type="text" name="Name" placeholder="Game Name" required><br>
        <input type="text" name="Platform" placeholder="Platform" required><br>
        <input type="number" name="Year" placeholder="Year" required><br>
        <input type="text" name="Genre" placeholder="Genre" required><br>
        <input type="text" name="Publisher" placeholder="Publisher" required><br>
        <input type="number" step="0.01" name="NA_Sales" placeholder="North America Sales (in millions)" required><br>
        <input type="number" step="0.01" name="EU_Sales" placeholder="Europe Sales (in millions)" required><br>
        <input type="number" step="0.01" name="JP_Sales" placeholder="Japan Sales (in millions)" required><br>
        <input type="number" step="0.01" name="Other_Sales" placeholder="Other Regions Sales (in millions)" required><br>

        <button type="submit">PREDICT</button>
    </form>
    
    <p>{{ prediction_text }}</p>
</body>
</html>
